<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/styles.css">
    <script src="JS/script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap" rel="stylesheet">    
    <title>TIC TAC TOE</title>
</head>
<body>
    <div class = "title">
        <h1 class ="first">Tic    </h1>
        <h1 class ="second">Tac    </h1>
        <h1 class ="third">Toe</h1>
    </div>
    
    <div class="gameField">
    <aside class="player1">Player X
        <img src="CSS/Player1avatar.png" alt="rocketplayerX">
    </aside>
    <div class="board">
        <div class="square" box="0"></div>
        <div class="square" box="1"></div>
        <div class="square" box="2"></div>
        <div class="square" box="3"></div>
        <div class="square" box="4"></div>
        <div class="square" box="5"></div>
        <div class="square" box="6"></div>
        <div class="square" box="7"></div>
        <div class="square" box="8"></div>
    </div>
    <aside class="player2">Player O
        <img src="CSS/Player2avatar.png" alt="rocketplayerO" >
    </aside>
    </div> 
    <h2 class = "displayMessage"></h2>
    <button class = "btn-PlayAgain">Play Again</button>
    <script src="JS/script.js"></script>
    <script src="confetti.js"></script>
</body>
<footer><i>Tic Tac Toe.</i>A game by Dorene St.Marthe</footer>

</html>
